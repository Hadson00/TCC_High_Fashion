<!-- Modal -->
<div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="height: 50vh;">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center" id="exampleModalLabel">Login</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form_login.as_p }}
        </div>
        <div class="modal-footer" style="justify-content: space-between;"> 
              <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#register">Register</button>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
      </div>
    </div>
</div>
