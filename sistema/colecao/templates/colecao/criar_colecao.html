{% extends 'users/base.html' %}
{% load static %}

{% block title %}
    <title>Criar Coleção</title>
{% endblock %}

{% block style %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .custom-form {
        background-color: #eef7ff;
        padding: 20px;
        border-radius: 25px;
        max-width: 1000px;
        width: 90%;
        margin: 50px auto;
      }

      .custom-button {
        background-color: #00b7ff;
        border-radius: 25px;
        color: white;
        border: none;
        padding: 10px 30px;
        font-weight: bold;
      }

      .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .form-label {
        flex: 0 0 150px;
        padding-right: 10px;
      }

      .form-control {
        flex: 1; 
      }

      @media (max-width: 768px) {
        .custom-form {
          width: 95%;
          padding: 15px;
          margin: 20px auto;
        }

        .custom-button {
          width: 100%;
          padding: 10px;
        }

        .form-group {
          flex-direction: column;
          align-items: flex-start;
        }

        .form-label {
          flex: none;
          padding-right: 0;
          margin-bottom: 5px;
        }

        .form-control {
          width: 100%; 
        }
      }
    </style>
{% endblock %}

{% block content %}
  <div class="py-5">
    <h1 class="text-center">Criar Coleção</h1>
  </div>    
    <div class="modal-body pb-5">
      <div class="container" style="width: 80%;">
        <div class="p-5" style="background-color: #eef7ff; color:black; border-radius: 10px;">
            <form method="post" class="" action="{% url 'collection_create' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form_collection.as_p }}
                <div class="text-center py-3">
                  <button type="submit" style="border-radius: 7px; background-color: #00b7ff; color: white; text-align: center;" class="btn">Cadastrar</button>
                </form>
                <button type="button" class="btn btn-secondary"  data-bs-dismiss="modal">Cancelar</button>
              </div>
        </div>
      </div>
      
    </div>

{% endblock %}
